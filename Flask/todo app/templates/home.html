<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">To Do List</h1>
        <ul class="list-group mb-4">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <form class="d-flex flex-grow-1" method="post" action="/tasks/{{ task.id }}/update" style="gap: 8px;">
                        <input type="text" name="task" class="form-control" value="{{ task.task }}" required>
                        <button class="btn btn-warning btn-sm" type="submit">Update</button>
                    </form>
                    <form method="post" action="/tasks/{{ task.id }}/delete" style="margin-left: 8px;">
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <form method="post" action="/tasks">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="task" placeholder="New task" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
